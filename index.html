<body>

        <ul class="swiper-wrapper">

  <script>
    var mySwiper = new Swiper('.swiper-container', {
      loop: true,
      speed: 1000,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false
      },
      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
      },
      effect: 'slide'
    })
